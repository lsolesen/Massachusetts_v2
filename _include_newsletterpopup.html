<div id="newsletterpopup" class="<{if $settings.Nyhedsbrevspopup.Placering == 'Hoejre'}>right<{elseif $settings.Nyhedsbrevspopup.Placering == 'Venstre'}>left<{/if}>" style="background:<{$settings.Nyhedsbrevspopup.Farve}>;color:<{$settings.Nyhedsbrevspopup.Tekstfarve}>;border-color:<{$settings.Nyhedsbrevspopup.Rammefarve}>">
    <div class="newsletterpopup-left">
        <{if $settings.Nyhedsbrevspopup.Billede}>
            <img src="<{$settings.Nyhedsbrevspopup.Billede->getSrc(350, 415, 'fit')}>" id="logo-img" alt="">
        <{/if}>
    </div>
    <div class="newsletterpopup-right" style="color:<{$settings.Nyhedsbrevspopup.Tekstfarve}>">
        <h3 class="newsletterpopup-headline"><{$settings.Nyhedsbrevspopup.Overskrift}></h3>
        <div class="newsletterpopup-text"><{$settings.Nyhedsbrevspopup.Tekst}></div>

            <input type="text" name="EMAIL" id="newsletterpopup-mail" placeholder="Indtast e-mail">

            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e5a5143a1dbc5d0bb54c61dbe_398a810f6c" tabindex="-1" value=""></div>
        </form>
    </div>

    <div class="newsletterpopup-thankyou">
        <{$settings.Nyhedsbrevspopup.Takketekst}>
    </div>

    <button id="newsletterpopup-deactivate">&times;</button>
</div>
<button id="newsletterpopup-reactivate" class="<{if $settings.Nyhedsbrevspopup.Placering == 'Hoejre'}>right<{elseif $settings.Nyhedsbrevspopup.Placering == 'Venstre'}>left<{/if}>" style="background:<{$settings.Nyhedsbrevspopup.Genaktiveringsfarve}>;color:<{$settings.Nyhedsbrevspopup.Genaktiveringstekstfarve}>;"><{$settings.Nyhedsbrevspopup.Genaktiveringstekst}></button>
